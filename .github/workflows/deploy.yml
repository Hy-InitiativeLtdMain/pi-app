name: Build and deploy

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Laravel APP
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          password: ${{ secrets.SSH_PASS }}

          script: |
            # Path to the new and existing .env files
            NEW_ENV_FILE="env/.env"
            CURRENT_ENV_FILE="/var/www/piapp/.env"

            # Merge new .env settings into the current .env file
            while IFS= read -r line; do
              key=$(echo "$line" | cut -d '=' -f 1)
              sed -i "/^$key=/d" "$CURRENT_ENV_FILE"  # Remove existing key (if present)
              echo "$line" >> "$CURRENT_ENV_FILE"     # Append new key-value pair
            done < "$NEW_ENV_FILE"

            cd /var/www/piapp
            php artisan config:cache

            # Check for any changes and commit them
            if [[ `git status --porcelain` ]]; then
              git add .
              git commit -m "Commit hard-coded changes from server"

              # Try to push changes
              if ! git push origin develop; then
                echo "Merge conflict detected. Attempting to pull changes."
                git pull origin develop
                # Resolve conflicts (if any), manually intervene or use a strategy
                if [[ `git status --porcelain` ]]; then
                  echo "Merge conflicts occurred. Manual resolution required."
                  exit 1
                fi
                git push origin develop
              fi
            fi

            # Deploy to production
            git pull origin develop
            composer install
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan cache:clear
